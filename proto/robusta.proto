syntax="proto3";

message CompilationUnit {
    string name = 1;
    MetaData metaData = 2;
    repeated Function functions = 3;
    repeated Constant constants = 4;
}

message Constant {
    oneof content {
        bytes byteContent = 1;
        string stringContent = 2;
        int32 charContent = 3;
        int32 intContent = 4;
        Void voidContent = 5;
    }
}

message Void { }

/*
